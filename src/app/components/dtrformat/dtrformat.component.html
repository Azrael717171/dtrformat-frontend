<div class="container mt-5">
  <h2 class="text-center mb-4" style="font-weight: 600;">Reports</h2>
  <div class="card border-0 shadow-sm rounded" style="border-radius: 8px;">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0" style="font-weight: 500;">DTR Format</h5>
        <button class="btn btn-link text-dark p-0" data-bs-toggle="modal" data-bs-target="#reportModal"
          style="font-size: 1.5rem; font-weight: 600; text-decoration: none;">+</button>
      </div>
      <div *ngIf="generatedReports.length > 0; else noRecord">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Generated At</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let report of generatedReports">
              <tr *ngFor="let nameId of report.selectedNames">
                <td>{{ getNameById(nameId) }}</td>
                <td>{{ report.startDate | date }}</td>
                <td>{{ report.endDate | date }}</td>
                <td>{{ report.createdAt | date:'short' }}</td>
                <td>
                  <button (click)="deleteReport(report._id)" class="btn btn-danger btn-sm">
                    Delete
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <ng-template #noRecord>
        <div class="border p-3 text-center" style="font-weight: 600; color: #000; border-radius: 4px;">
          No Record Found
        </div>
      </ng-template>
    </div>
  </div>
</div>

  
  <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">Generate Report</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="reportForm">
            <div class="mb-3">
              <label class="form-label">Select Name</label>
              <div class="dropdown">
                <button class="btn btn-white border shadow-sm dropdown-toggle w-100 text-start" type="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Choose...
                </button>
                <ul class="dropdown-menu w-100 p-3">
                  <li>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" formControlName="selectAll"
                        (change)="onSelectAll($event)">
                      <label class="form-check-label"><strong>Select All</strong></label>
                    </div>
                  </li>
                  <hr>
                  <li *ngFor="let name of names">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" [checked]="selectedNames.value.includes(name.id)"
                        (change)="onIndividualChange($event, name.id)">
                      <label class="form-check-label">{{ name.name }}</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Date Range</label>
              <input type="date" class="form-control mb-2" formControlName="startDate">
              <input type="date" class="form-control" formControlName="endDate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="generateReport()" data-bs-dismiss="modal">Generate</button>
        </div>
      </div>
    </div>
  </div>
